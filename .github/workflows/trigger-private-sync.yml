name: Trigger Private Repo Sync

on:
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger public repo workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }} 
          repository: coderisetechnologiesinc/servv-wpse
          event-type: sync-request
          client-payload: '{"source_repo": "${{ github.repository }}", "source_ref": "main"}'